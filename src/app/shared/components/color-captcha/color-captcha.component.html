<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="captcha-container">
  <div class="captcha-text">
    @for(char of captchaText; track $index) {
    <span
      [ngClass]="{ colored: coloredIndices.includes($index), selected: selectedIndices.includes($index) }"
      [ngStyle]="getRandomStyle()"
      (click)="onCharacterClick($index)"
    >
      {{ char }}
    </span>
    }
  </div>
  <div class="progress-bar">
    <div class="progress" [ngStyle]="{ width: (timer / timeToRefresh) * 100 + '%' }"></div>
  </div>
</div>
