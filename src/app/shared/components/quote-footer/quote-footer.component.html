<div class="footer-options nx-margin-top-l" [ngClass]="{ 'mobile-options': mobileMode }">
  @if (config.showBack) {
  <button
    class="footer-option nx-margin-x-2xs nx-margin-y-2xs"
    [ngClass]="{ 'mobile-option-back': mobileMode }"
    nxButton="secondary medium"
    type="button"
    (click)="goToPreviousStep()"
  >
    @if(mobileMode) {
    <nx-icon name="chevron-left" size="s" aria-hidden="true" />
    }@else {
    {{ config.backLabel }}
    }
  </button>
  } @if (config.showNext) {
  <button class="footer-option" nxButton="primary medium" type="button" (click)="goToNextStep()">
    {{ config.nextLabel }}
  </button>
  }
</div>
<div class="footer-extras" [ngClass]="{ 'mobile-options': mobileMode }">
  <ng-content></ng-content>
</div>
