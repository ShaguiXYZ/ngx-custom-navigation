<nx-message nxContext="info">
  <div class="quote__info__message">
    @if(icon) {
    <div class="quote__info__message__icon selected nx-margin-right-xs">
      <nx-icon class="nx-font-weight-bold" [name]="icon" size="s"></nx-icon>
    </div>
    }
    <div class="quote__info__message__text">
      <span nxCopytext="normal"><ng-content></ng-content></span>
    </div>
  </div>
</nx-message>
