<div class="reveal">
  @defer(on viewport) {
  <quote-selectable-option [selected]="selected" [fullHeight]="fullHeight" (uiSelect)="selectText()">
    <div class="card-container" [ngClass]="{ selected }">
      <span nxCopytext="normal" class="nx-margin-s nx-margin-left-4m" [ngClass]="{ 'nx-font-weight-bold': selected }">
        {{ data }}
        <ng-content></ng-content>
      </span>
    </div>
  </quote-selectable-option>
  } @placeholder {
  <div class="card-placeholder"></div>
  }
</div>
