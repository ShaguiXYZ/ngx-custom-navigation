<div class="reveal">
  @defer(on viewport) {
  <quote-selectable-option [selected]="selected" [fullHeight]="fullHeight" (uiSelect)="selectText()">
    <div nxCopytext="normal" class="card-container nx-margin-left-4m" [ngClass]="{ selected, 'nx-font-weight-bold': selected }">
      @if(data) {
      <span class="cut-text">{{ data }}</span>
      }
      <ng-content></ng-content>
    </div>
  </quote-selectable-option>
  } @placeholder {
  <div class="card-placeholder"></div>
  }
</div>
