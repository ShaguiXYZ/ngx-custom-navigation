<span class="option__container" [ngClass]="{ selected, disabled }" (click)="!disabled && uiSelect.emit()">
  @if(selected){
  <div size="small" class="option__checked" [ngClass]="{ 'full-height': fullHeight }">
    <nx-icon name="check" size="auto" aria-hidden="true" />
  </div>
  }
  <ng-content></ng-content>
</span>
