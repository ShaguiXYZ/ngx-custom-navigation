<article class="stepper__container">
  @if(stepperData) {
  <header class="nx-margin-y-2xs">
    <h3 nxCopytext="normal" class="nx-font-weight-semibold">
      {{ stepperData.stepper.steps[stepperIndex].label }}
    </h3>
  </header>
  <section class="stepper__list">
    @for(step of stepperData.stepper.steps; track step.key) { @let active=step.key === stepperData.stepKey; @let complete=stepperIndex >
    $index; @let disabled=stepperIndex < $index;
    <div
      class="stepper__item"
      [ngClass]="{ active, complete, disabled }"
      [nxTooltip]="step.label"
      (click)="(active || complete) && onStepClick(step)"
    >
      <div class="stepper__item__progress">
        <nx-icon class="stepper__state" [ngClass]="{complete}" name="check" size="auto"></nx-icon>
      </div>
    </div>
    @if(!$last) {
    <div class="stepper__item__line" [ngClass]="{ solid__line: stepperIndex > $index, dotted__line: stepperIndex <= $index }">
      <div class="stepper__item__line__solid"></div>
      <div class="stepper__item__line__dotted"></div>
    </div>
    } }
  </section>
  }
</article>
