<article class="stepper__container">
  @if(stepperData) {
  <header class="nx-margin-y-2xs">
    <h3 nxCopytext="normal" class="nx-font-weight-semibold">
      {{ stepperData.stepper.steps[stepperIndex].label }}
    </h3>
  </header>
  <section class="stepper__list">
    @for(step of stepperData.stepper.steps; track step.key) { @if(step.key === stepperData.stepKey || stepperIndex > $index) {
    <div
      class="stepper__item"
      [ngClass]="{ active: step.key === stepperData.stepKey, complete: stepperIndex > $index }"
      [nxTooltip]="step.label"
      (click)="onStepClick(step)"
    >
      <nx-icon name="check" size="auto"></nx-icon>
    </div>
    } @else {
    <div class="stepper__item disabled" [nxTooltip]="step.label"></div>
    } @if(!$last) {
    <div class="stepper__item__line"></div>
    } }
  </section>
  }
</article>
