<!-- eslint-disable @angular-eslint/template/elements-content -->
<article class="component-container">
  <quote-header-title>
    <span class="header__title" nxHeadline="subsection-medium" nxQuoteLiteral="budget-modal-header"></span>
  </quote-header-title>

  <section class="form-container">
    <form [formGroup]="form">
      <nx-tab-group [mobileAccordion]="false">
        <nx-tab [label]="'retrieve-budget' | quoteLiteral">
          <div class="component-data" formGroupName="retrieveBudget">
            <nx-formfield [label]="'budget-key' | quoteLiteral">
              <input type="text" formControlName="storePassKey" nxInput />
            </nx-formfield>
          </div>
          <quote-selectable-option (uiSelect)="retrieveBudget()">
            <button nxButton="primary small" type="button" nxQuoteLiteral="create-budget"></button>
          </quote-selectable-option>
        </nx-tab>
        <nx-tab [label]="'save-budget' | quoteLiteral">
          <div class="component-data" formGroupName="storeBudget">
            <nx-formfield [label]="'budget-name' | quoteLiteral">
              <input type="text" formControlName="storeName" nxInput />
            </nx-formfield>
            <quote-selectable-option (uiSelect)="storeBudget()">
              <button nxButton="primary small" type="button" nxQuoteLiteral="store-budget"></button>
            </quote-selectable-option>
          </div>
        </nx-tab>
      </nx-tab-group>
    </form>
  </section>
</article>
