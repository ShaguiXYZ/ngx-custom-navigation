<quote-selectable-option [selected]="selected" (uiSelect)="selectIcon()">
  <div class="card-container" [ngClass]="{ selected, labeled: showLabel }">
    <div nxAvatar size="small" class="quote-avatar color-background-icon nx-margin-bottom-s">
      <img class="icon-image" [alt]="data.data" [src]="data.icon" />
    </div>

    @if(showLabel){
    <span nxCopytext="normal" [ngClass]="{ 'nx-font-weight-bold': selected }">{{ data.data | titlecase }}</span>
    }
  </div>
</quote-selectable-option>
