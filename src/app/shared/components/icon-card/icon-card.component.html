<quote-selectable-option [selected]="selected" (uiSelect)="selectIcon()">
  <div class="card-container" [ngClass]="{ labeled: showLabel }">
    <img class="icon-image" [alt]="data.data" [src]="data.icon" />

    @if(showLabel){
    <p>{{ data.data | titlecase }}</p>
    }
  </div>
</quote-selectable-option>
