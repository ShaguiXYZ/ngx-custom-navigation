<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <quote-zone name="search">
        <nx-formfield [label]="'search' | quoteLiteral" appearance="outline">
          <input #searchInput type="text" formControlName="searchInput" nxInput (keyup.escape)="clearInput()" />
          <span nxFormfieldSuffix>
            <em class="fa-solid fa-xmark" tabindex="0" (click)="clearInput()"></em>
          </span>
        </nx-formfield>
      </quote-zone>
    </form>

    @if(!form.value.searchInput) {
    <div class="icon-cards">
      @for(brand of iconBrands; track brand) {
      <quote-icon-card
        class="nx-margin-x-3xs nx-margin-y-3xs"
        [data]="brand"
        [selected]="selectedBrand === brand.index"
        [nxTrack]="{
          brand: brand.index,
          label: brand.index
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectBrand($event.index)"
      />
      }
    </div>
    } @else {
    <div class="serached-data">
      @for (item of searchedBrands; track item) {
      <div class="selectable-row">
        <quote-text-card
          [selected]="selectedBrand === item"
          [data]="item"
          [nxTrack]="{
            brand: item,
            label: item
          }"
          [nxTrackEvents]="['click']"
          (uiSelect)="selectBrand(item)"
        />
      </div>
      }
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
