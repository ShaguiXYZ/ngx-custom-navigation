<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'search' | quoteLiteral" appearance="outline">
        <input #searchInput type="text" formControlName="searchInput" nxInput />
        @if(searchInput.value) {
        <span class="clear-input" tabindex="0" (click)="clearInput()" nxFormfieldSuffix>
          <em class="fa-solid fa-xmark"></em>
        </span>
        } @else {
        <span nxFormfieldSuffix>
          <em class="fa-solid fa-magnifying-glass"></em>
        </span>
        }
      </nx-formfield>
    </form>

    @for(model of models; track $index) {
    <div class="selectable-row">
      <quote-text-card
        [selected]="model === selectedModel"
        [data]="model"
        [nxTrack]="{
          label: model,
          model
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectModel(model)"
      />
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
