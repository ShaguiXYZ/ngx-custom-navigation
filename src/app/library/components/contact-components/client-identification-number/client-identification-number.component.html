<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'identification-number' | quoteLiteral">
        <input formControlName="identificationNumber" nxInput nxAutoFocus />
        @if(form.get('identificationNumber')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
        } @if(form.get('identificationNumber')?.errors?.['@isNif']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-nif"></span> </nx-error>
        } @if(form.get('identificationNumber')?.errors?.['@isNie']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-nie"></span> </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer
    [trackInfo]="{
      identificationNumber: form.get('identificationNumber')?.value
    }"
    (uiOnNext)="updateValidData()"
  >
  </quote-footer>
</article>
