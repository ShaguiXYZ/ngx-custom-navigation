<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    @let yesLabel = 'yes' | quoteLiteral; @let noLabel = 'no' | quoteLiteral;
    <quote-selectable-option [selected]="isCurrentlyInsured">
      <button
        nxButton="tertiary medium"
        type="button"
        [nxTrack]="{
          label: yesLabel,
          insurance: true
        }"
        [nxTrackEvents]="['click']"
        (click)="onCurrentlyInsuredChange(true)"
      >
        {{ yesLabel }}
      </button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isCurrentlyInsured === false">
      <button
        nxButton="tertiary medium"
        type="button"
        [nxTrack]="{
          label: noLabel,
          insurance: false
        }"
        [nxTrackEvents]="['click']"
        (click)="onCurrentlyInsuredChange(false)"
      >
        {{ noLabel }}
      </button>
    </quote-selectable-option>
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
