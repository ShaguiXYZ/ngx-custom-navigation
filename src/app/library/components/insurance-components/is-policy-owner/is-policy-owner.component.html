<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <quote-selectable-option [selected]="isPolicyOwner">
      @let yesLabel = 'yes' | quoteLiteral; @let noLabel = 'no' | quoteLiteral;
      <button
        nxButton="tertiary medium"
        type="button"
        [nxTrack]="{
          label: yesLabel
        }"
        [nxTrackEvents]="['click']"
        (click)="onIsPolicyOwnerChange(true)"
      >
        {{ yesLabel }}
      </button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isPolicyOwner === false">
      <button
        nxButton="tertiary medium"
        type="button"
        [nxTrack]="{
          label: noLabel
        }"
        [nxTrackEvents]="['click']"
        (click)="onIsPolicyOwnerChange(false)"
      >
        {{ noLabel }}
      </button>
    </quote-selectable-option>
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
