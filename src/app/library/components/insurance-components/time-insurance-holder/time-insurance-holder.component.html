<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    @for(years of yearsAsOwner; track years.index) {
    <div class="selectable-row">
      @let label = years.data | quoteLiteral:{value:years.index.toString(), first: $first ? {value: 'first', type:'literal'}: '', last:
      $last ? {value: 'last', type:'literal'} : ''};
      <quote-text-card
        [selected]="years.index === selectedYears?.index"
        [data]="label"
        [nxTrack]="{
              label,
              yearsAsOwner: years?.index?.toString() || null
            }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectData(years)"
      />
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
