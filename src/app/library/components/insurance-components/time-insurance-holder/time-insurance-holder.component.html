<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    @for (item of yearsAsOwner; track item) {
    <div class="selectable-row">
      <quote-text-card
        [selected]="selectedYears === item"
        [data]="
          'time-desc'
            | quoteLiteral
              : ($last
                  ? {
                      value: item.toString(),
                      'literal-year': { value: item > 1 ? 'Label.Years' : 'Label.Year', type: 'translate' },
                      'or-more': { value: 'Label.OrMore', type: 'translate' }
                    }
                  : {
                      value: item.toString(),
                      'literal-year': { value: item > 1 ? 'Label.Years' : 'Label.Year', type: 'translate' }
                    })
        "
        [nxTrack]="{
          yearsAsOwner: item.toString(),
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectData(item)"
      />
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }" />
</article>
