<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <div class="form-container">
    @for(type of vehicleTypes; track type.index) {
    <div class="selectable-row">
      @let label = type.data | quoteLiteral;
      <quote-text-card
        [selected]="type.index === selectedType?.index"
        [data]="label"
        [nxTrack]="{
          label,
          vehicleType: type?.index || null
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectType(type)"
      />
    </div>
    }
  </div>
</article>
