<article class="component-container">
  <quote-header-title><span nxQuoteLiteral="header"></span></quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'year-of-manufacture-label' | quoteLiteral">
        <input type="text" formControlName="yearOfManufacture" nxInput nxAutoFocus nxMask="0000" />
        @if(form.get('yearOfManufacture')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
        } @if(form.get('yearOfManufacture')?.errors?.['maxValues']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-future-date"></span> </nx-error>
        } @if(form.get('yearOfManufacture')?.errors?.['minValues']) {
        <nx-error appearance="text" nxFormfieldError>
          <span nxQuoteLiteral="error-old-date" [nxQuoteLitealParams]="{ value: minYear }"></span>
        </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer
    [trackInfo]="{
      yearOfManufacture: form.get('yearOfManufacture')?.value
    }"
    (uiOnNext)="updateValidData()"
  />
</article>
