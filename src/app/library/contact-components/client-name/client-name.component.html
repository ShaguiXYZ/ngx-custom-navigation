<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'name' | quoteLiteral">
        <input formControlName="name" nxInput nxAutoFocus />
        @if(form.get('name')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
        }
      </nx-formfield>
      <quote-zone>
        <nx-formfield label="Apellidos">
          <input formControlName="surname" nxInput nxAutoFocus />
          @if(form.get('surname')?.errors?.['required']) {
          <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
          }
        </nx-formfield>
      </quote-zone>
    </form>
  </section>
  <quote-footer
    [trackInfo]="{
      name: form.get('name')?.value,
      surname: form.get('surname')?.value
    }"
    (uiOnNext)="updateValidData()"
  />
</article>
