<article class="component-container">
  <quote-header-title><span nxQuoteLiteral="header"></span></quote-header-title>
  <section class="form-container">
    @for (item of accidents; track item) {
    <div class="selectable-row">
      @if(item === 0) {
      <quote-text-card
        [selected]="selectedAccidents === 0"
        [data]="'no' | quoteLiteral"
        [nxTrack]="{
          accidents: item
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectAccidents(0)"
      />
      } @else {
      <quote-text-card
        [selected]="selectedAccidents === item"
        [data]="
          'more-accidents'
            | quoteLiteral
              : ($last ? { value: item.toString(), 'or-more': { value: 'Label.OrMore', type: 'translate' } } : { value: item.toString() })
        "
        [nxTrack]="{
          accidents: item
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectAccidents(item)"
      />
      }
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }">
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-location-arrow"><span nxQuoteLiteral="footer-info"></span></quote-footer-info>
    </div>
  </quote-footer>
</article>
