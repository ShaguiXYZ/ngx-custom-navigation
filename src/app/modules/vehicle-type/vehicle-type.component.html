<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
  </quote-header-title>
  <div class="form-container">
    @for(type of vehicleTypes; track type.index) {
    <div class="nx-margin-bottom-s">
      <quote-text-card [selected]="type.index === selectedType?.index" [data]="type.data | quoteLiteral" (uiSelect)="selectType(type)" />
    </div>
    }
  </div>
</article>
