<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'identification-number' | quoteLiteral">
        <input formControlName="identificationNumber" nxInput />
        @if(form.get('identificationNumber')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer
    [data]="_contextData"
    [trackInfo]="{
      title: 'header' | quoteLiteral,
      identificationNumber: form.get('identificationNumber')?.value
    }"
    (uiOnNext)="updateValidData()"
  >
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-id-card"><span nxQuoteLiteral="footer-info"></span></quote-footer-info>
    </div>
  </quote-footer>
</article>
