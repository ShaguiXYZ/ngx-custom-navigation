<article class="component-container">
  <quote-header-title>
    ¿Nos puedes facilitar tu documento de identidad?
    <p nxCopytext="normal">Solo utilizaremos este dato para darte un presupuesto totalmente personalizado</p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield label="Número de DNI o NIE">
        <input formControlName="identificationNumber" nxInput />
      </nx-formfield>
    </form>
  </section>
  <quote-footer>
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-id-card"> Para ofrecerte el mejor seguro es importante verificar tu identidad. </quote-footer-info>
    </div>
  </quote-footer>
</article>
