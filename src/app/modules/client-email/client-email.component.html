<article class="component-container">
  <quote-header-title>Déjanos tu email y recibe tu presupuesto al instante</quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield label="Correo electrónico">
        <input type="email" formControlName="email" nxInput email />
      </nx-formfield>
      <div class="products-info nx-margin-top-s">
        <div class="products-info-literal nx-margin-right-xs" nxCopytext="normal">
          <span class="products-info-literal">Quiero recibir información sobre productos y ofertas de Shagui </span>
        </div>
        <nx-switcher formControlName="productsInfo" />
      </div>
      <div class="products-info nx-margin-top-s">
        <div class="privatity products-info-literal nx-margin-right-xs" nxCopytext="normal">
          <span class="products-info-literal">
            He leído y acepto la
            <nx-link nxStyle="text">
              <a routerLink="/documentation">política de privacidad</a>
            </nx-link>
            de Shagui
          </span>
        </div>
        <nx-switcher formControlName="privacyPolicy" />
      </div>
      <div class="legal-text nx-margin-top-s" nxCopytext="normal" uiQuoteLiteral="legal-text">
        <span class="products-info-literal nx-margin-y-s"></span>
      </div>
    </form>
  </section>
  <quote-footer />
</article>
