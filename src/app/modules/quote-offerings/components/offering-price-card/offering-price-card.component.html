<article class="price-container" [ngClass]="{ selected }">
  <quote-header-title>
    <div class="popular-header" [ngClass]="{ 'popular-price': price.popular }">
      @if(price.popular) {
      <em class="fa-regular fa-star fa-xs nx-margin-x-xs"></em>
      <span uiQuoteLiteral="popular" nxCopytext="normal"></span>
      }
    </div>
    <h3 class="price-title">
      {{ price.modalityFullDescription }}
    </h3>
  </quote-header-title>
  <section class="form-container">
    <div class="excess"></div>
    <div class="nx-margin-bottom-s">
      <p nxCopytext="large" class="price">
        <span class="price-value">
          {{ priceInteger }}<span class="price-decimal">,{{ priceDecimal }} â‚¬</span>
        </span>
        <span
          nxCopytext="medium"
          class="nx-margin-left-3xs"
          uiQuoteLiteral="from-now"
          [uiQuoteLitealParams]="{ value: now | date : 'dd/MM/YYYY' }"
        ></span>
      </p>
    </div>
    <div class="coverages">
      @for(coverage of price.coverageList; track coverage.code) {
      <p nxCopytext="normal" class="coverage nx-margin-bottom-xs">
        <em class="coverage-icon fa-solid fa-check nx-margin-y-3xs nx-margin-x-xs"></em>{{ coverage.description }}
      </p>
      }
      <div class="view-coverages">
        <nx-link nxStyle="block icon-right">
          <a routerLink="/documentation" (click)="showCoverages()">
            <div>
              <em class="fa-regular fa-eye nx-margin-x-xs"></em>
              <span uiQuoteLiteral="view-coverages"></span>
            </div>
          </a>
        </nx-link>
      </div>
    </div>
  </section>
  <footer class="price-footer nx-margin-x-m">
    <quote-footer [config]="footerConfig" [mobileMode]="true">
      <button class="footer-option nx-margin-y-2xs" nxButton="secondary" type="button" (click)="contactUs()">
        <span nxCopytext="medium" class="uppercase nx-font-weight-bold" uiQuoteLiteral="we-call-you"></span>
      </button>
    </quote-footer>
  </footer>
</article>
