<!-- eslint-disable @angular-eslint/template/elements-content -->
<article class="component-container">
  <quote-header-title>
    <span uiQuoteLiteral="header"></span>
  </quote-header-title>
  <section class="form-container">
    <quote-selectable-option [selected]="isPolicyOwner">
      <button nxButton="tertiary medium" type="button" (click)="onIsPolicyOwnerChange(true)" uiQuoteLiteral="yes"></button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isPolicyOwner === false">
      <button nxButton="tertiary medium" type="button" (click)="onIsPolicyOwnerChange(false)" uiQuoteLiteral="no"></button>
    </quote-selectable-option>
  </section>
</article>
