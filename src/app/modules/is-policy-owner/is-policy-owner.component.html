<!-- eslint-disable @angular-eslint/template/elements-content -->
<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header" [nxQuoteLitealParams]="{ days: '60' }"></span>
  </quote-header-title>
  <section class="form-container">
    <quote-selectable-option [selected]="isPolicyOwner">
      <button
        nxButton="tertiary medium"
        type="button"
        nxQuoteLiteral="yes"
        [nxTrack]="{
          insurance: true
        }"
        [nxTrackEvents]="['click']"
        (click)="onIsPolicyOwnerChange(true)"
      ></button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isPolicyOwner === false">
      <button
        nxButton="tertiary medium"
        type="button"
        nxQuoteLiteral="no"
        [nxTrack]="{
          insurance: false
        }"
        [nxTrackEvents]="['click']"
        (click)="onIsPolicyOwnerChange(false)"
      ></button>
    </quote-selectable-option>
  </section>
</article>
