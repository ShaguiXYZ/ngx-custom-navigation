<article class="component-container">
  <quote-header-title>¿Eres o has sido titular de un seguro, para este coche u otro, en los últimos 60 días?</quote-header-title>
  <section class="form-container">
    <quote-selectable-option [selected]="isPolicyOwner">
      <button nxButton="tertiary medium" type="button" (click)="onIsPolicyOwnerChange(true)">Si</button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isPolicyOwner === false">
      <button nxButton="tertiary medium" type="button" (click)="onIsPolicyOwnerChange(false)">No</button>
    </quote-selectable-option>
  </section>
</article>
