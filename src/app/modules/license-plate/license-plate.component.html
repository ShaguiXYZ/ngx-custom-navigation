<article class="component-container">
  <quote-header-title>
    <span uiQuoteLiteral="header"></span>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'license-plate' | quoteLiteral">
        <nx-licence-plate-euro-prefix nxFormfieldPrefix>E</nx-licence-plate-euro-prefix>
        <input #searchInput type="text" formControlName="plateNumber" nxInput nxMask="0000-SSS" />
        @if(form.get('plateNumber')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span uiQuoteLiteral="error-required"></span> </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer [config]="footerConfig">
    <div class="extra__footer__options">
      <button class="nx-margin-y-2xs w-100" nxButton="tertiary small" type="button" (click)="continueWithOutLicensePlate()">
        <span nxCopytext="medium" class="uppercase nx-font-weight-bold" uiQuoteLiteral="continue-without-license-plate"></span>
      </button>
    </div>
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-car">
        <span uiQuoteLiteral="footer-info"></span>
      </quote-footer-info>
    </div>
  </quote-footer>
</article>
