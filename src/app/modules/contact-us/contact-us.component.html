<!-- eslint-disable @angular-eslint/template/elements-content -->
<article>
  <header class="nx-margin-bottom-3m">
    <div class="center__header">
      <h4 nxHeadline="subsection-xsmall" class="nx-font-weight-bold" uiQuoteLiteral="header"></h4>
      <div class="avatar__container nx-icon--fill nx-margin-y-m">
        <em class="fa-solid fa-2xl fa-phone"></em>
      </div>
    </div>
    <quote-header-title>
      <h4 class="nx-font-weight-semibold" nxHeadline="subsection-xsmall" uiQuoteLiteral="subheader" size="s"></h4>
      <p class="nx-margin-top-xs" nxCopytext="large" uiQuoteLiteral="body"></p>
    </quote-header-title>
  </header>
  <quote-footer [config]="footerConfig">
    <div class="extra__footer__options nx-margin-top-3m">
      <p nxCopytext="large" uiQuoteLiteral="contact-us-later"></p>
      <p nxCopytext="large" class="phone-number nx-margin-top-3xs nx-font-weight-bold">
        <em class="fa-solid fa-sm fa-phone fa-shake nx-margin-right-2xs"></em>
        <span uiQuoteLiteral="company-phone"></span>
      </p>
    </div>
  </quote-footer>
</article>
