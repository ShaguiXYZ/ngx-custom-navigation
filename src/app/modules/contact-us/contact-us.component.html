<!-- eslint-disable @angular-eslint/template/elements-content -->
<article class="center__info">
  <header class="nx-margin-bottom-3m">
    <div class="info__header nx-margin-bottom-xl">
      <h4 nxHeadline="subsection-xsmall" class="nx-font-weight-bold" nxQuoteLiteral="header"></h4>
      <h3 nxHeadline="subsection-xsmall" nxQuoteLiteral="subheader"></h3>
    </div>
    <section class="form-container">
      <div class="info-row nx-margin-y-s" nxQuoteLiteral="body"></div>
      <div class="info-row info-phone nx-margin-y-s">
        <a href="tel: {{ 'phone' | quoteLiteral }}" nxQuoteLiteral="phone"></a>
      </div>
      @for(text of contactUsTexts; track $index) {
      <div nxCopytext="medium" class="info-row" [nxQuoteLiteral]="text"></div>
      }
    </section>
  </header>
  <quote-footer />
</article>
