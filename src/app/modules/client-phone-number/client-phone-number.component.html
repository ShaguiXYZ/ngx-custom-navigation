<article class="component-container">
  <quote-header-title>
    <span nxQuoteLiteral="header"></span>
    <p nxCopytext="normal" nxQuoteLiteral="subheader"></p>
  </quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield [label]="'phone-number' | quoteLiteral">
        <input formControlName="phoneNumber" nxInput nxMask="000 00 00 00" />
        @if(form.get('phoneNumber')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span nxQuoteLiteral="error-required"></span> </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer
    [trackInfo]="{
      title: 'header' | quoteLiteral,
      phoneNumber: form.get('phoneNumber')?.value
    }"
    (uiOnNext)="updateValidData()"
  />
</article>
