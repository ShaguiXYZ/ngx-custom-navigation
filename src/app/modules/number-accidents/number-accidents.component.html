<article class="component-container">
  @let years = yearsAsOwner;

  <quote-header-title
    ><span
      nxQuoteLiteral="header"
      [uiQuoteLitealParams]="{
        years: years === 1 ? '' : years.toString(),
        'literal-last': years > 1 ? 'los últimos' : 'el último',
        'literal-year': { value: years > 1 ? 'Label.Years' : 'Label.Year', type: 'translate' }
      }"
    ></span
  ></quote-header-title>
  <section class="form-container">
    @for (item of accidents; track item) {
    <div class="selectable-row">
      @if(item === 0) {
      <quote-text-card
        [selected]="selectedAccidents === 0"
        [data]="'no' | quoteLiteral"
        [nxTrack]="{
          title: 'header' | quoteLiteral,
          selectedAccidents: item.toString()
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectAccidents(0)"
      />
      } @else {
      <quote-text-card
        [selected]="selectedAccidents === item"
        [data]="
          'more-accidents'
            | quoteLiteral
              : ($last ? { value: item.toString(), 'or-more': { value: 'Label.OrMore', type: 'translate' } } : { value: item.toString() })
        "
        [nxTrack]="{
          title: 'header' | quoteLiteral,
          selectedAccidents: item.toString()
        }"
        [nxTrackEvents]="['click']"
        (uiSelect)="selectAccidents(item)"
      />
      }
    </div>
    }
  </section>
  <quote-footer [config]="{ showNext: false }">
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-location-arrow"><span nxQuoteLiteral="footer-info"></span></quote-footer-info>
    </div>
  </quote-footer>
</article>
