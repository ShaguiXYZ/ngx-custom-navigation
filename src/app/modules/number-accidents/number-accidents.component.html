<article class="component-container">
  @let years = yearsAsOwner;

  <quote-header-title
    ><span
      nxQuoteLiteral="header"
      [uiQuoteLitealParams]="{
        years: years === 1 ? '' : years.toString(),
        'literal-last': years > 1 ? 'los últimos' : 'el último',
        'literal-year': { value: years > 1 ? 'Label.Years' : 'Label.Year', type: 'translate' }
      }"
    ></span
  ></quote-header-title>
  <section class="form-container">
    <div class="selectable-container">
      <quote-text-card [selected]="selectedAccidents === 0" [data]="'no' | quoteLiteral" (uiSelect)="selectAccidents(0)" />
    </div>
    @for (item of accidents; track item) {
    <div class="selectable-container">
      <quote-text-card [selected]="selectedAccidents === item" [data]="item" (uiSelect)="selectAccidents(item)" />
    </div>
    }
    <div class="selectable-container">
      @let maxAccidents = this.accidents.length ? this.accidents[this.accidents.length - 1] + 1 : 0;

      <quote-text-card
        [selected]="selectedAccidents === maxAccidents"
        [data]="
          'more-accidents' | quoteLiteral : { value: maxAccidents.toString(), 'or-more': { value: 'Label.OrMore', type: 'translate' } }
        "
        (uiSelect)="selectAccidents(maxAccidents)"
      />
    </div>
  </section>
  <quote-footer [config]="{ showNext: false }">
    <div class="extra__footer__info">
      <quote-footer-info icon="fa-location-arrow"><span nxQuoteLiteral="footer-info"></span></quote-footer-info>
    </div>
  </quote-footer>
</article>
