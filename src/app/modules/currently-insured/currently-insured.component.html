<article class="component-container">
  <quote-header-title><span nxQuoteLiteral="header"></span></quote-header-title>
  <section class="form-container">
    <quote-selectable-option [selected]="isCurrentlyInsured">
      <button
        nxButton="tertiary medium"
        type="button"
        nxQuoteLiteral="yes"
        [nxTrack]="{
          title: 'header' | quoteLiteral,
          insurance: true
        }"
        [nxTrackEvents]="['click']"
        (click)="onCurrentlyInsuredChange(true)"
      ></button>
    </quote-selectable-option>
    <quote-selectable-option [selected]="isCurrentlyInsured === false">
      <button
        nxButton="tertiary medium"
        type="button"
        nxQuoteLiteral="no"
        [nxTrack]="{
          title: 'header' | quoteLiteral,
          insurance: false
        }"
        [nxTrackEvents]="['click']"
        (click)="onCurrentlyInsuredChange(false)"
      ></button>
    </quote-selectable-option>
  </section>
</article>
