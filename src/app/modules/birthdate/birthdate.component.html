<article class="component-container">
  <quote-header-title><span uiQuoteLiteral="header"></span></quote-header-title>
  <section class="form-container">
    <form [formGroup]="form">
      <nx-formfield label="Fecha de nacimiento">
        <input
          formControlName="birthdate"
          nxDatefield
          nxInput
          [datepicker]="myDatepicker"
          [parseFormat]="['DD/MM/YYYY', 'DDMMYYYY', 'DDMMYY']"
          displayFormat="DD/MM/YYYY"
        />
        <span nxFormfieldHint uiQuoteLiteral="hint-date-format"></span>
        <nx-datepicker-toggle [for]="myDatepicker" nxFormfieldSuffix></nx-datepicker-toggle>
        <nx-datepicker #myDatepicker></nx-datepicker>
        @if(form.get('birthdate')?.errors?.['required']) {
        <nx-error appearance="text" nxFormfieldError><span uiQuoteLiteral="error-required"></span> </nx-error>
        } @if(form.get('birthdate')?.errors?.['clientOld']) {
        <nx-error appearance="text" nxFormfieldError><span uiQuoteLiteral="error-client-old"></span> </nx-error>
        }
      </nx-formfield>
    </form>
  </section>
  <quote-footer />
</article>
