<main>
  <quote-keys />
  <nx-notification />
  <quote-loading />

  <article nxLayout="content-section grid maxwidth nogutters" class="app__container">
    @if (verified) {
    <header class="app__header nx-margin-bottom-3m">
      <quote-header />
      <quote-stepper />
    </header>

    <section class="outlet__container" [@routeTransitions]="prepareRoute(outlet)">
      <div class="outlet__content">
        <router-outlet #outlet="outlet" />
      </div>
    </section>
    } @else {
    <section class="outlet__container">
      <div class="captcha__content">
        <quote-captcha (uiVerified)="onCaptchaVerified($event)" />
      </div>
    </section>
    }

    <footer class="app__footer nx-margin-top-xs">
      <div class="app__footer__copyright nx-margin-top-s">
        <span nxCopytext="small" class="nx-margin-bottom-s" nxQuoteLiteral="terms-and-conditions">Términos y condiciones</span>
        <span nxCopytext="small" class="nx-margin-bottom-s" nxQuoteLiteral="cookies-policy">Política de cookies</span>
        <span nxCopytext="small" class="nx-margin-bottom-s">
          <nx-link size="small">
            <a routerLink="/termofuse" nxQuoteLiteral="legal-notice">Aviso legal y privacidad</a>
          </nx-link>
        </span>
        <span nxCopytext="small" class="nx-margin-bottom-s nx-font-weight-bold" nxQuoteLiteral="copywrite">© Shagui 2025</span>
      </div>
    </footer>
  </article>
</main>
